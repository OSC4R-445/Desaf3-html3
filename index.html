<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photostudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo-negro">
        <div class="contenedor-header">
            <header>
                <div class="logo">
                    <img src="imagenes/logo.png" alt="Logo Photostudio">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li class="portafolio"><a href="#">Portafolio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Sobre mí</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <main>
        <h1>Portafolio</h1>
        <section class="galeria">
            <div class="imagen">
                <img src="imagenes/imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen3.jpg" alt="Imagen 3">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen4.jpg" alt="Imagen 4">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen5.jpg" alt="Imagen 5">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen6.jpg" alt="Imagen 6">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen7.jpg" alt="Imagen 7">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen8.jpg" alt="Imagen 8">
            </div>
            <div class="imagen">
                <img src="imagenes/imagen9.jpg" alt="Imagen 9">
            </div>
        </section>
    </main>

    <div class="fondo-negro">
        <div class="contenedor-footer">
            <footer>
                <p><strong>Photostudio</strong> 2018. © Todos los derechos reservados.</p>
                <div class="social">
                    <a href="#"><img src="imagenes/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="imagenes/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="imagenes/google-plus.png" alt="Google Plus"></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
